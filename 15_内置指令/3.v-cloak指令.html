<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
    <style>
        [v-cloak] {
            opacity: 0.3;
            filter: blur(4px);
            animation: DownLoad .3s infinite alternate;
        }
        @keyframes DownLoad {
            from {
                opacity: 0.5;
                filter: blur(6px);
            }
        }
    </style>
</head>
<body>
    <!-- 
        v-c1oak指令（没有值）：
            1.本质是一个特殊属性,Vue实例创建完毕并接管容器后,会删掉v-c1oak属性。
            2.使用css配合V-c1oak可以解决网速慢时页面展示出未解析模板的问题。
     -->
    <div id="root">
        <h2 v-cloak> {{name}} </h2>
    </div>
</body>
<script src="../vue_js/vue.js"></script>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data:{
            name:"阴阳师",
       }
    });
</script>
</html>
