<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script src="../vue_js/vue.js"></script>
</head>
<body>
    <!-- 
        我们之前学过的指令：
            v-bind:单向绑定解析表达式，可简写为:xxx
            v-model:双向数据绑定 可简写为v-model="xxx"
            v-for:遍历数组/对象/字符串
            v-on:绑定事件监听，可简写为@
            v-if:条件渲染（动态控制节点是否存在）
            v-else:条件渲染（动态控制节点是否存在）
            v-show:条件渲染（动态控制节点是否展示）

            v-text:可以向所在节点渲染文本内容
            与插值语法的区别:v-text会替换节点中的所有文本内容,插值语法则不会
     -->
    <div id="root">
        <h1> {{name}} </h1>
        <h1 v-text="name">hello,</h1>
        <button @click="getCookie">点我获取cookie</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data:{
            name:"阴阳师"
       },
       methods: {
            getCookie() {
                console.log(document.cookie);
            }
       }
    });
</script>
</html>
