<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的MVVM</title>
    <script src="../vue_js/vue.js"></script>
</head>
<body>
    <!-- View(视图) -->
    <div id="root">
        <h1>游戏名称：{{game.name}}</h1>
        <h1>游戏区服：{{game.server}}</h1>
        <!--
             1,.data中所有的属性，最后都出现在了vm身上。
            2.vm身上所有的属性及Vue原型上所有属性，在Vue模板中都可以直接使用。
         -->
        <!-- 可以使用Vue实例中的方法和属性,以及它的原型上的方法和属性 -->
        <h2>使用Vue实例的方法和属性:{{_c}}</h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({//ViewModel(视图模型):可以将Model绑定到View,还可以监听View的变化从而改变Model
        el:'#root',
        // Model(模型)
        data:{
            game:{
                name:"阴阳师",
                server:"犬夜叉"
            }
       }
    });
    console.log(vm);
</script>
</html>
