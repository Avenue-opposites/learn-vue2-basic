<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue$set方法的使用</title>
    <script src="../vue_js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>
            游戏名: <span>{{game.name}}</span>
        </h2>
        <h2>
            最喜欢的英灵: <span>{{game.bestLike}}</span>
        </h2>
        <h2 v-show="game.holyCrystal">
            圣晶石数量: <span>{{game.holyCrystal}}</span>
        </h2>
        <button @click="setHolyCrystal">加载圣晶石数量</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    //Vue不可以在根data里动态添加不存在的property,除非data已经存在这个属性,不管值是什么
    const vm = new Vue({
        el:'#root',
        data:{
            game:{
                name:"Fate/Go",
                bestLike:"摩根"
            },
       },
       methods: {
            setHolyCrystal() {
                //添加的对象不能是Vue实例的根data对象和Vue实例
                this.$set(this.game,"holyCrystal",2000);
            }
       }
    });
    console.log(vm);
</script>
</html>
