<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed和watch的区别</title>
    <script src="../vue_js/vue.js"></script>
</head>
<body>
    <!-- 
        computed和watch之间的区别：
            1.computedi能完成的功能，watch都可以完成。
            2.watch能完成的功能，computed.不一定能完成，例如：watch可以进行异步操作。
        两个重要的小原则：
            1.所被Vue管理的函数，最好写成普通函数，这样this的指向才是vm或组件实例对象。
            2.所有不被Vue所管理的函数（定时器的回调函数、ajax的回调函数等），最好写成箭头函数，
            这样this的指向才是vm或组件实例对象。
     -->
    <div id="root">
        <h2>computed和watch的区别</h2>
        <p>
            姓: <input type="text" v-model="firstName" placeholder="张">
        </p>
        <p>
            名: <input type="text" v-model="lastName" placeholder="三">
        </p>
        <p>
            全名: <span>{{fullNameW}}</span><br>
        </p>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data() {
            return {
                firstName:'',
                lastName:'',
                fullNameW:'-',
            };
       },
       //需求:名延迟1秒
        //计算属性 计算属性一般用于同步计算和执行
        computed: {
        fullName() {
                return `${this.firstName}-${this.lastName}`;
         }
       },
        //侦听器 侦听器一般用于异步操作
    //     watch: {
    //         firstName(newValue) {
    //             setTimeout(() => {
    //                 this.fullNameW = `${newValue}-${this.lastName}`;
    //             }, 1000);
    //         },
    //         lastName(newValue) {
    //             this.fullNameW = `${this.firstName}-${newValue}`;
    //         }
    //    }
    });
</script>
</html>
