<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cn.vuejs.org/images/logo.svg" type="image/x-icon">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script src="../vue_js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello,{{message.toUpperCase()}}!</h1>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    //创建Vue实例
    const vm = new Vue({
        //el指定当前Vue实例为哪个容器服务,值通常为css选择器字符串
        el:"#root",
        //该实例的数据
        data:{
            message:"vue",
            obj:{
                a:1
            }
        },
    });
    console.log(vm);
</script>
</html>
